<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UFRO IA – Preview de Página de Inicio</title>
  <style>
    /* ── Reset & Base ── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --primary:   #006633;
      --primary-1: #d4ebdb;
      --primary-2: #edf6f0;
      --accent:    #C8963C;
      --accent-hover: #A07830;
      --black:     #1A2E1A;
      --grey-2:    #c8c8c8;
      --grey-4:    #e7e9ec;
      --grey-5:    #d3d3d3;
      --grey-6:    #f5f5f5;
      --white:     #fcfcfc;
    }

    body {
      font-family: 'Arial', 'Helvetica', sans-serif;
      background: var(--grey-6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── Topbar ── */
    .topbar {
      background: var(--white);
      border-bottom: 1px solid var(--grey-4);
      padding: 0 32px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 4px rgba(0,0,0,.06);
    }
    .topbar-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
    .topbar-tag {
      font-size: 10px; font-weight: 700; letter-spacing: 1.5px; text-transform: uppercase;
      color: var(--primary); background: var(--primary-2);
      padding: 3px 8px; border-radius: 4px;
    }
    .topbar-link {
      font-size: 13px; color: var(--primary); text-decoration: none; font-weight: 500;
    }
    .topbar-link:hover { text-decoration: underline; }

    /* ── Main wrapper ── */
    .page-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    /* ── Login card ── */
    .card {
      background: var(--white);
      border: 1px solid var(--grey-4);
      border-radius: 16px;
      padding: 48px 40px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 4px 24px rgba(0,102,51,.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* ── Logo SVG ── */
    .logo-wrap { display: flex; justify-content: center; }

    /* ── Title ── */
    .title {
      font-size: 26px; font-weight: 700; color: var(--black);
      text-align: center; line-height: 1.25;
    }
    .title span { color: var(--primary); }

    /* ── Form ── */
    .form { width: 100%; display: flex; flex-direction: column; gap: 14px; }

    label {
      display: block; font-size: 13px; font-weight: 600;
      color: var(--black); margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%; padding: 11px 14px;
      border: 1.5px solid var(--grey-4);
      border-radius: 8px; font-size: 14px;
      color: var(--black); background: var(--white);
      outline: none; transition: border-color .15s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus { border-color: var(--primary); }
    input::placeholder { color: var(--grey-2); }

    .btn-primary {
      width: 100%; padding: 12px;
      background: var(--primary); color: #fff;
      border: none; border-radius: 8px;
      font-size: 15px; font-weight: 700;
      cursor: pointer; transition: background .15s;
      letter-spacing: .3px;
    }
    .btn-primary:hover { background: #004d26; }

    /* ── Divider ── */
    .divider {
      display: flex; align-items: center; gap: 10px;
      width: 100%; color: var(--grey-2); font-size: 12px; font-weight: 600;
      text-transform: uppercase; letter-spacing: 1px;
    }
    .divider::before, .divider::after {
      content: ''; flex: 1; height: 1px; background: var(--grey-4);
    }

    /* ── Magic link button ── */
    .btn-outline {
      width: 100%; padding: 11px;
      background: transparent;
      color: var(--primary);
      border: 1.5px solid var(--primary);
      border-radius: 8px;
      font-size: 14px; font-weight: 600;
      cursor: pointer; transition: background .15s, color .15s;
    }
    .btn-outline:hover { background: var(--primary-2); }

    /* ── Restriction message ── */
    .restriction {
      font-size: 12px; color: #6b7280;
      text-align: center; line-height: 1.5;
      padding: 10px 12px;
      background: var(--primary-2);
      border-left: 3px solid var(--primary);
      border-radius: 6px;
      width: 100%;
    }

    /* ── Footer ── */
    footer {
      text-align: center; padding: 20px;
      font-size: 12px; color: #9ca3af;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* ── Badge ── */
    .preview-badge {
      position: fixed; top: 12px; right: 12px;
      background: var(--accent); color: #fff;
      font-size: 11px; font-weight: 700;
      letter-spacing: 1px; text-transform: uppercase;
      padding: 5px 12px; border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Preview badge -->
  <div class="preview-badge">Preview estática</div>

  <!-- Topbar -->
  <header class="topbar">
    <a href="#" class="topbar-logo">
      <!-- Inline UFRO Logo SVG (same as UfroLogo.tsx, size=32) -->
      <svg width="100" height="40" viewBox="0 0 250 100" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="UFRO Logo">
        <rect x="0" y="0" width="250" height="12" rx="4" fill="#006633" opacity="0.8"/>
        <text x="125" y="72" text-anchor="middle" font-family="'Arial','Helvetica',sans-serif"
          font-weight="800" font-size="52" letter-spacing="6" fill="#006633">UFRO</text>
        <text x="125" y="92" text-anchor="middle" font-family="'Arial','Helvetica',sans-serif"
          font-weight="400" font-size="11" letter-spacing="2" fill="#006633" opacity="0.75">
          Universidad de La Frontera
        </text>
      </svg>
      <span class="topbar-tag">IA</span>
    </a>
    <a href="#" class="topbar-link">Ayuda</a>
  </header>

  <!-- Main content -->
  <main class="page-wrapper">
    <div class="card">

      <!-- Logo grande -->
      <div class="logo-wrap">
        <svg width="200" height="80" viewBox="0 0 250 100" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="UFRO Logo">
          <rect x="0" y="0" width="250" height="12" rx="4" fill="#006633" opacity="0.8"/>
          <text x="125" y="72" text-anchor="middle" font-family="'Arial','Helvetica',sans-serif"
            font-weight="800" font-size="52" letter-spacing="6" fill="#006633">UFRO</text>
          <text x="125" y="92" text-anchor="middle" font-family="'Arial','Helvetica',sans-serif"
            font-weight="400" font-size="11" letter-spacing="2" fill="#006633" opacity="0.75">
            Universidad de La Frontera
          </text>
        </svg>
      </div>

      <!-- Title -->
      <p class="title">Bienvenido a <span>UFRO IA</span></p>

      <!-- Form -->
      <div class="form">
        <div>
          <label for="email">Correo institucional (@ufrontera.cl)</label>
          <input type="email" id="email" placeholder="nombre@ufrontera.cl" />
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" />
        </div>

        <button class="btn-primary">Iniciar sesión</button>

        <div class="divider">o</div>

        <button class="btn-outline">Continuar con correo electrónico (Magic Link)</button>

        <!-- Restriction message -->
        <p class="restriction">
          Acceso exclusivo para la comunidad UFRO.<br/>
          Usa tu correo institucional <strong>@ufrontera.cl</strong>
        </p>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 Universidad de La Frontera &nbsp;·&nbsp;
    <a href="#">Política de privacidad</a> &nbsp;·&nbsp;
    <a href="#">Soporte TI</a>
  </footer>

</body>
</html>
